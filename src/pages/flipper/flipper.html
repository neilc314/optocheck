<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Flipper</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <button padding ion-button icon-end (click)="refresh()">Refresh <ion-icon name="refresh"> </ion-icon></button>
  <button ion-button icon-only color="light" (click)="fontSizeChange(-0.2)"><ion-icon name="remove"></ion-icon></button>
  <button ion-button icon-only color="light" (click)="fontSizeChange(0.2)"><ion-icon name="add"></ion-icon></button>
  
    <ion-list>
    <ion-item text-center *ngFor="let item of items">
      {{item.title}}
    </ion-item>
  </ion-list>
</ion-content>
