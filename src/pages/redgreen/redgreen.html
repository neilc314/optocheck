<ion-header>

  <ion-navbar>
    <ion-title>Tranaglyph</ion-title> 
    <ion-buttons end>
      <button ion-button icon-only (click)="instructions()"><ion-icon name="ios-information-circle-outline"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <button large ion-button icon-only color="primary" outline (click)="shift(-2)"><ion-icon name="remove"></ion-icon></button>
  <button large ion-button icon-only color="primary" outline (click)="shift(2)"><ion-icon name="add"></ion-icon></button>
  <button large ion-button color="primary" (click)="reset()">Reset</button>
  <button large ion-button float-right outline color="dark" id="vals">
    <p ng-bind="prettyShift">{{ prettyShift }}</p>
    <p ng-bind="divCon">{{ divCon }}</p>
  </button>

  <canvas #myCanvas id="myCanvas"></canvas>
</ion-content>
