<ion-header>

  <ion-navbar>
    <ion-title>Tranaglyph</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <button ion-button color="light" (click)="instructions()">Instructions</button>
  <button ion-button icon-only color="light" (click)="shift(-2)"><ion-icon name="remove"></ion-icon></button>
  <button ion-button icon-only color="light" (click)="shift(2)"><ion-icon name="add"></ion-icon></button>
  <button ion-button color="light" (click)="reset()">Reset</button>
  <p ng-bind="prettyShift">{{ prettyShift }}</p>
  <p ng-bind="divCon">{{ divCon }}</p>
  <canvas #myCanvas></canvas>
</ion-content>
