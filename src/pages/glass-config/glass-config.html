<ion-header>

  <ion-navbar>
    <ion-title>Configuration</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <canvas id="myCanvas2" #myCanvas2></canvas>
    <ion-list class="slider">
      <ion-list-header>Red Color</ion-list-header>
        <ion-item>
          <ion-range min="100" max="255" [(ngModel)]="redColor" color="danger" pin="true"></ion-range>
        </ion-item>
        
        <ion-list-header>Cyan Color</ion-list-header>
        <ion-item>
          <ion-range min="100" max="255" [(ngModel)]="cyanColor" color="relaxed" pin="true"></ion-range>
        </ion-item>
        <ion-list-header>Cyan (Fine)</ion-list-header>
        <ion-item>
          <ion-range min="0" max="100" [(ngModel)]="cyanFine" color="relaxed" pin="true">
          </ion-range>
        </ion-item>
  
      </ion-list>
      <button ion-button (click)="save()">Save</button>

</ion-content>
